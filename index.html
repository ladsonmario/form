<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validador de Formulário</title>
    <link rel="stylesheet" type="text/css" href="./assets/css/template.css" />
    <link rel="stylesheet" type="text/css" href="./assets/css/normalize.css" />
</head>
<body>
    <div class="screen">
        <div class="leftside">
            <img src="./assets/images/financial_data.png" alt="" />
        </div>
        <div class="rightside">
            <h1>Crie uma conta</h1>

            <form method="POST" class="validator">
                <div class="input--area">
                    <input type="text" placeholder="Nome" data-rules="required|min=2" />
                </div>
                <div class="input--area">
                    <input type="text" placeholder="Sobrenome" data-rules="required" />
                </div>
                <div class="input--area">
                    <input type="email" placeholder="Seu e-mail" data-rules="required|email" />
                </div>
                <div class="input--area">
                    <input type="password" placeholder="Sua senha" data-rules="required|min=8" />
                </div>
                <div class="input--area">
                    <input type="password" placeholder="Repita senha" data-rules="required|min=8" />
                </div>
                <div class="input--area">
                    <input type="submit" value="Cadastrar" />
                </div>
            </form>
            <div class="login">
                Já possui uma conta? <a href="">Faça o Login</a>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="./assets/js/script.js"></script>
</body>
</html>
